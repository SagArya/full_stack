{% extends 'base.html' %}

{% block title %}Add Site{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8">
        <div class="bg-white py-8 px-6 shadow-lg rounded-lg sm:px-10 card">
            <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">Add Site</h2>
            <form class="mt-8 space-y-6" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Name">
                    </div>
                    <div class="mb-4">
                        <label for="location" class="sr-only">Location</label>
                        <input id="location" name="location" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Location">
                    </div>
                    <div class="mb-4">
                        <label for="start_date" class="sr-only">Start Date</label>
                        <input id="start_date" name="start_date" type="date" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Start Date">
                    </div>
                    <div class="mb-4">
                        <label for="picture" class="sr-only">Picture</label>
                        <input id="picture" name="picture" type="file" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Site
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add a simple animation -->
<style>
    .card {
        animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
